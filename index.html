<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>1147334</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
    </style>
    <script>
        async function translateWord() {
            const input = document.getElementById('inputWord').value;
            const lang = document.getElementById('languageSelect').value;
            if (input.trim() === "") {
                document.getElementById('translatedWord').innerText = "Введите слово для перевода";
                return;
            }
            try {
                const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(input)}&langpair=ru|${lang}`);
                const data = await response.json();
                const translation = data.responseData.translatedText;
                document.getElementById('translatedWord').innerText = translation;
            } catch (error) {
                console.error("Ошибка при получении перевода:", error);
                document.getElementById('translatedWord').innerText = "Ошибка при получении перевода";
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('inputWord').addEventListener('input', translateWord);
            document.getElementById('languageSelect').addEventListener('change', translateWord);
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Переводчик</h1>
        <label for="inputWord">Введите русские слова:</label>
        <input type="text" id="inputWord" placeholder="Введите русские слова">
        
        <label for="languageSelect">Введите язык:</label>
        <select id="languageSelect">
            <option value="en">Английский</option>
            <option value="es">Испанский</option>
            <option value="fr">Французский</option>
            <option value="de">Немецкий</option>
        </select>

        <h2>Output:</h2>
        <h3 id="translatedWord">Перевод появится здесь</h3>
    </div>
</body>
</html>
